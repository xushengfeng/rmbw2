<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>rmbw2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="supported-color-schemes" content="light dark">
    <link rel="icon" type="image/svg+xml" href="public/logo/logo.svg" />
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body class="fill_t">
    <div class="main">
        <div id="main">
            <div id="book_nav">
                <div id="books"></div>
                <div id="sections"></div>
                <div id="book_add">
                    <div id="add_online_book"><img src="./assets/icons/browser.svg" class="icon"></div>
                    <div id="add_book"><img src="./assets/icons/add.svg" class="icon"></div>
                    <div id="add_section"><img src="./assets/icons/add.svg" class="icon"></div>
                </div>
            </div>
            <div id="book">
                <div id="book_buttons">
                    <div id="book_sections"><img src="./assets/icons/side_panel.svg" class="icon"></div>
                    <div id="reviewb"><img src="./assets/icons/review.svg" class="icon"></div>
                    <div id="settingb"><img src="./assets/icons/setting.svg" class="icon"></div>
                    <div id="book_name"></div>
                    <div id="change_edit"></div>
                    <div id="book_dic"><img src="./assets/icons/search.svg" class="icon"></div>
                </div>
                <div id="book_content"></div>
            </div>
            <div id="dic">
            </div>
            <div id="review">
                <div id="review_all"></div>
                <div id="review_list">
                    <div id="review_buttons">
                        <div id="review_reflash"><img src="./assets/icons/reload.svg" class="icon">
                        </div>
                        <div id="review_mode">
                            <label>
                                <input type="radio" name="review_mode" id="review_word">单词</label>
                            <label>
                                <input type="radio" name="review_mode" id="review_spell">拼写</label>
                        </div>
                    </div>
                    <div id="review_view"></div>
                </div>
            </div>
        </div>
        <div id="online_books" popover>
            <h2>书</h2>
            <div id="online_books_list"></div>
        </div>
        <div id="setting" popover>
            <h2>书</h2>
            远程地址：<input type="text" id="book_url" data-path="onlineBooks.url">
            <h2>词典</h2>
            <input type="file" id="upload_dic">
            <div id="setting_dics"></div>
            <h2>AI</h2>
            <input type="text" data-path="ai.url" placeholder="ai url">
            <input type="text" data-path="ai.key" placeholder="ai key">
            <textarea name="ai_config" id="ai_config" cols="30" rows="10" data-path="ai.config"
                placeholder="ai config"></textarea>
        </div>
        <audio src="" id="audio"></audio>
        <div id="pTTSp">
            <audio controls src="" id="pTTS"></audio>
        </div>
        <audio src="" id="pTTS"></audio>
        <div id="toast"></div>
        <div id="menu" popover></div>
    </div>
    <script src="./src/js.ts" type="module"></script>
</body>

</html>
